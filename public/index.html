<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sakura.css" />
        <title>Portfolio</title>
    </head>
    <body class="bg-slate-50 dark:bg-slate-600 dark:text-slate-50">
        <header class="w-full">
            <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
            <div class="w-full text-gray-700 bg-orange-300 dark:text-gray-200 dark:bg-gray-800">
                <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                    <div class="p-4 flex flex-row items-center justify-between">
                        <a href="#" class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark:text-white focus:outline-none focus:shadow-outline">Abiyyu</a>
                        <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                            <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                            <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
                        <a class="px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-gray-200 rounded-lg dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">Blog</a>
                        <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark:bg-transparent dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">Portfolio</a>
                        <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark:bg-transparent dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">About</a>
                        <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark:bg-transparent dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">Contact</a>
                        <div @click.away="open = false" class="relative" x-data="{ open: false }">
                            <button @click="open = !open" class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg dark:bg-transparent dark:focus:text-white dark:hover:text-white dark:focus:bg-gray-600 dark:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
                                <span>Dropdown</span>
                                <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </button>
                            <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
                                <div class="px-2 py-2 bg-white rounded-md shadow dark:bg-gray-800">
                                    <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark:bg-transparent dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">
                                        <div class="flex justify-end">
                                            <span class="text-sm mr-2 ">Light</span>
                                            <input type="checkbox" id="toggle" class="hidden" />
                                            <label for="toggle">
                                                <div class="w-9 h-5 bg-slate-300 rounded-full flex items-center p-1 cursor-pointer">
                                                    <div class="w-4 h-4 bg-slate-50 rounded-full toggle-circle"></div>
                                                </div>
                                            </label>
                                            <span class="text-sm ml-2">Dark</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>    
                    </nav>
                </div>
            </div>
        </header>

        <div class="bg-orange-300 ml-7 mt-7 max-w-lg  rounded-xl p-5 shadow-2xl dark:bg-gray-800 font-inter group font-sans">
            <h5 class="font-bold text-gray-900 text-lg mb-3 dark:text-slate-200 ">About me</h5>
            <p class="text-gray-900 dark:text-slate-200"
                >
                student at Universitas Budi Luhur. Find out more about me and feel free to connect with me here:<br><br>
            </p>
            <div style="display: flex;">
                <a href="https://www.linkedin.com/in/abiyyu-dhiyaul-haq-333575268/" ><img src="https://img.shields.io/badge/-Abiyyu-blue?style=flat-square&logo=Linkedin&logoColor=white" width="80" height="132"></a>&nbsp;
                <a href="https://www.linkedin.com/in/abiyyu-dhiyaul-haq-333575268/" ><img src="https://img.shields.io/badge/-Abiyyu-blue?style=flat-square&logo=Twitter&logoColor=white&link=https://twitter.com/_biyyu" width="80" height="132"></a>
            </div>
        </div>

        <div class="bg-orange-300 ml-7 mt-7 max-w-lg  rounded-xl p-5 shadow-2xl dark:bg-gray-800 font-inter group font-sans">
            <h5 class="font-bold text-gray-900 text-lg mb-3 dark:text-slate-200 ">Currently Learning</h5>

            <div style="display: flex;">
                <a href="https://www.linkedin.com/in/abiyyu-dhiyaul-haq-333575268/" ><img src="https://img.shields.io/badge/Javascript-Language-EDF24B?style=for-the-badge&logo=javascript"></a>&nbsp;
                <a href="https://www.linkedin.com/in/abiyyu-dhiyaul-haq-333575268/" ><img src="https://img.shields.io/badge/React-Frontend-61DAFB?style=for-the-badge&logo=react"></a>
            </div>
            <div class="mt-1">
                <a href="https://www.linkedin.com/in/abiyyu-dhiyaul-haq-333575268/" ><img src="https://img.shields.io/badge/TailwindCSS-CSS-38B2AC?style=for-the-badge&logo=tailwind-css"></a>&nbsp;
            </div>
        </div>

        <script src="js/sakura.js" text="text/javascript"></script>
        <script>
        var sakura = new Sakura('body', {
            colors: [
            {
                gradientColorStart: 'rgba(255, 183, 197, 0.9)',
                gradientColorEnd: 'rgba(255, 197, 208, 0.9)',
                gradientColorDegree: 120,
            },
            {
                gradientColorStart: 'rgba(255,189,189)',
                gradientColorEnd: 'rgba(227,170,181)',
                gradientColorDegree: 120,
            },
            {
                gradientColorStart: 'rgba(212,152,163)',
                gradientColorEnd: 'rgba(242,185,196)',
                gradientColorDegree: 120,
            },
            ],
            delay: 200,
        });
        </script>

        <script>
            const checkbox = document.querySelector('#toggle');
            const html = document.querySelector('html');

            checkbox.addEventListener('click', function () {
            checkbox.checked ? html.classList.add('dark') : html.classList.remove('dark');
            });
        </script>
    </body>
</html>
